<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@500;600;700&family=Manrope:wght@200..800&family=Mynerve&family=Overpass:ital@0;1&family=Rubik:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/global/sytles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-background">
          <img src="./assets/images/pattern-bg-desktop.png" alt="" />
        </div>
        <div class="title">
          <h2>IP Address Tracker</h2>
        </div>
        <div class="search-wrapper">
          <div class="input-wrapper">
            <input
              type="text"
              placeholder="Search for any IP address or domain"
            />
            <img src="./assets/images/icon-arrow.svg" alt="arrow" />
          </div>
        </div>
      </header>
      <div class="info">
        <div class="burak">
          <div class="ip-adress info">
            <h4>IP Address</h4>
            <p>192.212.174.101</p>
          </div>
          <div class="location info">
            <h4>Location</h4>
            <p>AyancÄ±k,Sinop 10001</p>
          </div>
          <div class="timezone info">
            <h4>Timezone</h4>
            <p>UTC - 05:00</p>
          </div>
          <div class="isp info">
            <h4>ISP</h4>
            <p>SpaceX Starlink</p>
          </div>
        </div>
      </div>
      <main>
        <div id="map">

        </div>
      </main>
    </div>
    <!-- <p>   
    add offset value dynamically using the API
    </p> -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
